<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Hamburgueria e pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="hamburgueria.png" alt="logomarca">
        <nav>
            <ul>
                <li><a href="#" onclick="filterMenu('all')">Lanches</a></li>
                <li><a href="#" onclick="filterMenu('entradas')">Pizzas</a></li>
                <li><a href="#" onclick="filterMenu('principais')"> Pizzas Doces</a></li>
                <li><a href="#" onclick="filterMenu('sobremesas')">Glelhados</a></li>
                 <li><a href="#" onclick="filterMenu('sobremesas')">Poções</a></li>
 <li><a href="#" onclick="filterMenu('sobremesas')">Sobremesas</a></li>
            </ul>
        </nav>
    </header>
    <main id="menu">
        <section class="item entradas">
            <h2>Salada Caesar</h2>
            <p>Salada de alface com molho Caesar, croutons e parmesão.</p>
        </section>
        <section class="item principais">
            <h2>Filé Mignon</h2>
            <p>Filé mignon grelhado com batatas e molho madeira.</p>
        </section>
        <section class="item sobremesas">
            <h2>Pudim de Leite</h2>
            <p>Delicioso pudim de leite condensado com calda de caramelo.</p>
        </section>
    </main>
    <a href="https://wa.me/1234567890" class="whatsapp" target="_blank">
        <img src="whatsapp-icon.png" alt="WhatsApp">
    </a>
    <script>  
    
    
    
    function filterMenu(category) {
    const items = document.querySelectorAll('.item');

    items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}
</script>
</body>
</html>
